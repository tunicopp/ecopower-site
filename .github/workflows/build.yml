name: Run Build

on:
    push:
        branches:
            - "develop"
    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-22.04
        defaults:
            run:
                shell: bash

        steps:
            - uses: actions/checkout@v3
            - name: Setup Node 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm install
            - name: Run build
              run: npm run build
              env:
                  NEXT_PUBLIC_CALCULATOR_BASE_URL: ${{ env.NEXT_PUBLIC_CALCULATOR_BASE_URL }}
                  HUBSPOT_BASE_URL: ${{ env.HUBSPOT_BASE_URL }}

